<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <!-- header -->
  <div class="container header">
    <h1>Mantenimineto Preventivo</h1>
    <h2>ERCO Refrigeracion - Especialistas en Refrigeraci√≥n</h2>

  </div>

  <!-- main -->


  <div class="main">

    <div class="container abm">
      <h3>ABM Equipos</h3>
      <form class="card abm" id="equipoForm">
        <label for="cliente">Cliente:</label><br>
        <input type="text" id="cliente" name="cliente"><br>

        <label for="idEquipo">IdEquipos:</label><br>
        <input type="text" id="idEquipo" name="idEquipo"><br>

        <label for="nombreEquipo">Nombre de equipo:</label><br>
        <input type="text" id="nombreEquipo" name="nombreEquipo"><br>

        <button type="submit" class="btn btn-info">Cargar</button>
      </form>
    </div>

    <div class="card container lista">
      <h3>Equipos Cargados</h3>
      <ul class="list-group" id="listaEquipos"></ul>
    </div>

    <div class="container cargaticket">
      <h3>Carga de Tickets</h3>
      <form class="card ticket" id="ticketForm">
        <label for="cliente">Cliente:</label><br>
        <input type="text" id="clienteTicket" name="clienteTicket"><br>
    
        <label for="idEquipo">IdEquipos:</label><br>
        <input type="text" id="idEquipoTicket" name="idEquipoTicket"><br>
    
        <label for="tipoTicket">Tipo de Ticket:</label><br>
        <select id="tipoTicket">
          <option value="" selected disabled>Tipo de Ticket</option>
          <option value="Preventivo">Preventivo</option>
          <option value="Correctivo">Correctivo</option>
          <option value="Hiperactivo">Hiperactivo</option>
        </select><br>
    
        <label for="estadoTicket">Estado de Ticket:</label><br>
        <select id="estadoTicket">
          <option value="" selected disabled>Estado de Ticket</option>
          <option value="Cerrado">Cerrado</option>
          <option value="Abierto">Abierto</option>
        </select><br>
    
        <label for="observaciones">Observaciones:</label><br>
        <textarea id="observaciones" name="observaciones" rows="3"></textarea><br>
    
        <button type="submit" class="btn btn-info">Cargar</button>
      </form>    
      
    </div> 
    
    <div class="card container tickets">
      <h4>Filtrar Tickets</h4>
      <input type="text" id="filtroClienteTicket" placeholder="Cliente">
      <input type="text" id="filtroIdEquipoTicket" placeholder="ID Equipo">
      <select id="filtroTipoTicket">
        <option value="">Tipo</option>
        <option value="Preventivo">Preventivo</option>
        <option value="Correctivo">Correctivo</option>
        <option value="Hiperactivo">Hiperactivo</option>
      </select>
      <select id="filtroEstadoTicket">
        <option value="">Estado</option>
        <option value="Abierto">Abierto</option>
        <option value="Cerrado">Cerrado</option>
      </select>
      <button onclick="filtrarTickets()">Aplicar Filtro</button>
      <button onclick="limpiarFiltrosTickets()">Limpiar</button>
    </div>

    <div class="container lista">
      <h3>Lista de Tickets</h3>
      <ul class="list-group" id="listaTickets"></ul>
    </div>
  </div>
  <!-- footer -->
  <script src="formulas.js"></script> <!-- Linkeamos el JS -->
</body>

</html>
